<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Games</title>
    <link type="text/css" href="styles/style.css" rel="stylesheet" />
    <script src="js/dom.js" defer></script>
    <script src="js/table-overview.js" defer></script>
  </head>
  <body>
    <header>
      <img src="images/pacman2.png" class="startimage">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="overview.html">Overview</a></li>
          <li class="actual"><a href="table-overview.html">Table overview</a></li>
          <li><a href="table-from-backend.html">From backend</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>My Games</h2>
       <div id="user-input">
        <div id="buttons">
        <button type="button" onclick="showFavorites()">Show Favorites</button>
        <button type="button" onclick="showAll()">Show All</button>
        </div>
        <div id="form">
        <form>
          <label for="threshold">Show only games with ranking higher than:</label>
          <input type="text" id="threshold">
        </form>
        </div>
       </div>
       <table>
        <thead>
            <tr> <!-- table row -->
                <th>Name</th> <!-- table header -->
                <th>Type</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody id="my-games-table-body"></tbody>
       </table>
       <div id="status"><p>Status: no game selected<p></div>
    </main>
    <footer>Anneloes Oude Vrielink: Front-end - 2024</footer>
  </body>
</html>
